<html lang="en">

<head>
	<meta name="viewport" content="width = 1050, user-scalable = no" />
	<script type="text/javascript" src="./extras/jquery.min.1.7.js"></script>
	<script type="text/javascript" src="./extras/modernizr.2.5.3.min.js"></script>
	<title>Home</title>
</head>

<body>

	<div class="flipbook-viewport" style="background:black">
		<div class="container">
			<div class="flipbook">
				<div style="background-image:url(pages/cemp-mag-1.jpg)"></div>
				<div style="background-image:url(pages/cemp-mag-2.jpg)"></div>
				<div style="background-image:url(pages/cemp-mag-3.jpg)"></div>
				<div style="background-image:url(pages/cemp-mag-4.jpg)"></div>
				<div style="background-image:url(pages/cemp-mag-5.jpg)"></div>
				<div style="background-image:url(pages/cemp-mag-6.jpg)"></div>
				<div style="background-image:url(pages/cemp-mag-7.jpg)"></div>
				<div style="background-image:url(pages/cemp-mag-8.jpg)"></div>
				<div style="background-image:url(pages/cemp-mag-9.jpg)"></div>
				<div style="background-image:url(pages/cemp-mag-10.jpg)"></div>
				<div style="background-image:url(pages/cemp-mag-11.jpg)"></div>
				<div style="background-image:url(pages/cemp-mag-12.jpg)"></div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		function loadApp() {
			$('.flipbook').turn({
				width: 922,
				height: 600,
				elevation: 50,
				gradients: true,
				autoCenter: true
			});
		}

		yepnope({
			test: Modernizr.csstransforms,
			yep: ['./lib/turn.js'],
			nope: ['./lib/turn.html4.min.js'],
			both: ['./css/basic.css'],
			complete: loadApp
		});
	</script>

</body>

</html>
